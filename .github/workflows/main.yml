name: build
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:      
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: '0'
      - name: Merge back to develop
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git tag -d v0
          git tag v0
          git push