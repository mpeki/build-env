name: 'DoDGame Build Environment'
description: 'CI Tools for the DoDGame'
inputs:
  use-java:
    description: 'Whether the step needs Java configured'
    required: true
    default: true
    type: boolean
  java-version:
    description: 'Set Java version to use'
    required: true
    default: '17'
runs:
    using: 'composite'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: '0'
      - name: Set up JDK
        if: {{  inputs.user-java }}
        uses: actions/setup-java@v3.6.0
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: gradle
