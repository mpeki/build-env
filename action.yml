name: 'DoDGame Build Environment'
description: 'CI Tools for the DoDGame'
inputs:
  use-java:
    description: 'Whether the step needs Java configured'
    required: true
    default: true
    type: boolean
  java-version:
    description: 'Set Java version to use'
    required: true
    default: '17'
  use-docker:
    description: 'Do you want to use Docker'
    required: true
    default: true
    type: boolean
  docker-user:
    describtion: 'Docker user'
    required: false
  docker-password:
    description: 'Docker password'
    required: false
runs:
    using: 'composite'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: '0'
      - name: Set up JDK
        if: ${{ inputs.use-java == 'true' }}
        uses: actions/setup-java@v3.6.0
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: gradle
      - name: Login to Docker Hub
        if: ${{  inputs.use-docker == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASSWORD }}

